<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register as a Candidate</h1>
        <form id="registerForm" action="#" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Alex Macharia">

            <label for="admissionNumber">Admission Number:</label>
            <input type="text" id="admissionNumber" name="admissionNumber" required placeholder="e.g., 2000F00754">

            
            
            <label for="seat">Seat (e.g., President, Finance CS):</label>
            <select name="candidates" id="candidates">
                <option value="president">Institution President</option>
                <option value="health">CS Healt</option>
                <option value="finance">CS Finance</option>
                <option value="societies">CS societies</option>
                <option value="">CS societies</option>
                <option value="">CS societies</option>
                <option value="">CS societies</option>
            </select>
<br>
<br>
            <label for="photo">Upload Profile Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Register</button>
        </form>
        <br>
        <a href="welcome_page.html">
            <button class="backButton">
               << Back to Home
            </button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
